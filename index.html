<!DOCTYPE html>
<html lang="en">

<head>
    <title>Name That Cheese Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link type="text/css" rel="stylesheet" href="index2.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <h1>Cheese Quiz</h1>  
            <div class="js-question-counter">
                <p>Questions:<span class="questionNumber">0</span>/10</p>
            </div>
        </header>   
        <div class="start-page">
            <h2>Test Your Cheese Knowledge</h2>
            <button type="button" class="js-start-button">Begin Quiz</button>
        </div>
        <div class="question-page">
           <div class="answerChoices"></div>
        </div>
    </main>
    <footer class="js-score">
        <div>Score:<span class="js-score-counter">0</span></div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
